# H2 Database
spring.datasource.url=jdbc:h2:file:./data/passkeys
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Thymeleaf
spring.thymeleaf.cache=false

# Logging - WebAuthn auth failures
logging.level.org.springframework.security.web.webauthn=DEBUG
logging.level.com.oglimmer.passkeys=DEBUG

# WebAuthn
app.webauthn.rp-id=localhost
app.webauthn.rp-name=Passkeys Demo
app.webauthn.allowed-origins=http://localhost:8080
