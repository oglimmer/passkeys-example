<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" th:content="${_csrf.token}">
    <meta name="csrf-header" th:content="${_csrf.headerName}">
    <title>Sign In - Passkeys Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; color: #333; }
        .container { max-width: 420px; margin: 80px auto; padding: 40px; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h1 { font-size: 1.8rem; margin-bottom: 8px; color: #1a1a2e; }
        .subtitle { color: #666; margin-bottom: 24px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; font-weight: 600; margin-bottom: 6px; font-size: 0.9rem; }
        input[type="email"], input[type="password"] { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: border-color 0.2s; }
        input:focus { outline: none; border-color: #1a1a2e; }
        .btn { display: block; width: 100%; padding: 14px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: transform 0.1s; }
        .btn:active { transform: scale(0.97); }
        .btn-primary { background: #1a1a2e; color: white; margin-top: 8px; }
        .btn-primary:hover { background: #16213e; }
        .btn-passkey { background: #4caf50; color: white; margin-top: 12px; }
        .btn-passkey:hover { background: #43a047; }
        .divider { text-align: center; margin: 24px 0; position: relative; }
        .divider::before { content: ""; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #e0e0e0; }
        .divider span { background: white; padding: 0 16px; position: relative; color: #999; font-size: 0.9rem; }
        .error { background: #ffebee; color: #c62828; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 0.9rem; }
        .success { background: #e8f5e9; color: #2e7d32; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 0.9rem; }
        .link { text-align: center; margin-top: 20px; color: #666; }
        .link a { color: #1a1a2e; font-weight: 600; }
        .back-link { display: none; margin-bottom: 16px; }
        .back-link a { color: #888; font-size: 0.85rem; text-decoration: none; cursor: pointer; }
        .back-link a:hover { color: #1a1a2e; }
        #passkey-error { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <p class="subtitle">Welcome back</p>

        <div th:if="${param.error}" class="error">Invalid email or password</div>
        <div th:if="${param.registered}" class="success">Account created! Please sign in.</div>
        <div th:if="${param.logout}" class="success">You have been signed out.</div>
        <div id="passkey-error" class="error"></div>

        <div id="choiceButtons" th:if="${param.error == null}">
            <button data-action="choose-email-login" class="btn btn-primary">Sign in with Email / Password</button>
            <button data-action="login-passkey" class="btn btn-passkey" style="margin-top: 12px;">Sign in with Passkey</button>
        </div>

        <div id="backLink" class="back-link" th:style="${param.error != null} ? 'display:block' : ''">
            <a data-action="back-to-choices">&larr; Back</a>
        </div>

        <form id="emailPasswordForm" th:action="@{/login}" method="post" th:style="${param.error != null} ? '' : 'display:none'">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>

        <p class="link">Don't have an account? <a th:href="@{/register}">Register</a></p>
    </div>

    <script th:src="@{/js/passkeys.js}"></script>
</body>
</html>
